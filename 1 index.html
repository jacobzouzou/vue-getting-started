<!DOCTYPE html>
<html lang="en">

<body>
    <div id="app">
        <!--display component data using interpolation -->
        <p>{{hello}}</p>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>

<script>
    new Vue({
        el: "#app",
        data(){
            return {
                hello: "Hello vue world!",
            }
        }
        // data: { hello: "Hello vue world!" }
    });
</script>

</html>
