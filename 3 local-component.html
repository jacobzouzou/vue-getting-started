<!DOCTYPE html>
<html lang="en">

<body>
    <div id="app">
        <!--use kebab-casing in html -->
        <user-name name="Alexis GODA" v-once></user-name>
    </div>
</body>
<script src="https://unpkg.com/vue"></script>

<script>
    //local component: need to be declared in parent before use it
    const UserName = {
        props: ["name"],
        template: `
            <div>
                <h2 v-text='name'></h2>
                <h3>{{name.toLowerCase()}}</h3>
            </div>
        `
    }

    new Vue({
        el: "#app",
        components: { UserName }
    });
</script>

</html>
