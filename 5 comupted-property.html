<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>computed property</title>
</head>

<body>
    <div id="app">
        <computed-prop></computed-prop>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
        //local component
        const ComputedProp = {
            template: `
                <div>
                    <p>{{now}}</p>                                
                </div>
            `,
            props: {
                firstName: {
                    type: String,
                    required: false,
                },
            },
            data() {
                return {
                    currentDate: this.getDate(),
                };
            },
            methods: {
                getDate: function() {
                    setInterval(() => {
                        this.setCurrentDate();
                    }, 1000);
                },
                setCurrentDate: function() {
                    let d = new Date();
                    this.currentDate = [d.getDate(), d.getMonth() + 1, d.getFullYear()]
                        .map((n) => (n < 10 ? `0${n}` : `${n}`))
                        .join("/") +
                        " " + [d.getHours(), d.getMinutes(), d.getSeconds()].join(":");
                },
            },
            computed: {
                now: function() {
                    return this.currentDate;
                },
            },
        };

        //root component
        new Vue({
            el: "#app",
            components: {
                ComputedProp
            },
        });
    </script>
    <style>
        .button {
            width: 150px;
            color: gray;
        }
    </style>
</body>

</html>
