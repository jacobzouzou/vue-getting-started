<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot and Filter</title>
</head>

<body>
    <div id="app">
        <home-page></home-page>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
        //use slot for layout
        const Page = {
            template: `
                <div>
                    <div  >
                        <slot name="header"></slot>
                    </div>   
                    <div>						
                        <slot></slot>
                    </div>
                </div>
            `,
        };
        //Use Page component
        const HomePage = {
            template: `
                <page>
                   <!-- Go to default slot -->
                    <h3>Page Content</h3>     

                    <!-- Go to header slot  -->
                    <div slot="header">
                        <h2>{{pageTitle | upper}}</h2>
                        <ul >
                            <li>Home</li>
                            <li>Contact</li>
                        </ul>
                    </div>
                </page>
            `,
            data() {
                return {
                    title: "Slot & filter"
                }
            },
            components: {
                Page
            },
            computed: {
                pageTitle: function() {
                    return this.title;
                }
            },
            filters: {
                upper: function(value) {
                    return value.toUpperCase();
                }
            }
        };


        //root component
        new Vue({
            el: "#app",
            components: {
                HomePage
            }
        });
    </script>
    <style>
        .button {
            width: 150px;
            color: gray;
        }
    </style>
</body>

</html>
