<!DOCTYPE html>
<html lang="en">

<body>
    <div id="app">
        <!-- component name guide in HTML: kebab-casing -->
        <!--Pass data to child component, "user-name", by using props: "name" -->
        <user-name name="Jacob ZOUZOU"></user-name>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
<script>
    //Global component: not need to be declared in parent to use it
    //Component naming guide in script "Pascal Casing", in HTML "kebab-casing"
    Vue.component("UserName", {
        props: ["name"],
        template: "<h2>{{name}}</h2>", //display prop "name" value
    });

    //Main component: not coresponding tag name
    new Vue({
        el: "#app",
    });
</script>

</html>
